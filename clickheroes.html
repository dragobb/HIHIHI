<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Heroes</title>
    <link rel="icon" href="clickerheroes.webp" type="image/x-icon">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #000;  /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to ensure no scrolling */
            margin: 0;
            height: 100%;
        }

        .game-section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Full-screen position */
            top: 0;
            left: 0;
        }

        .game-section iframe {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;
            border-radius: 0; /* Remove any rounded corners */
        }

        /* Optional: Adjustments for mobile or smaller screen sizes */
        @media (max-width: 768px) {
            .game-section iframe {
                height: 100vh;  /* Keep the iframe full screen */
            }
        }
    </style>
</head>
<body>
    <!-- Game Section -->
    <div class="game-section">
        <iframe src="https://cdn.clickerheroes.com/gamebuild/index.php" 
                allowfullscreen 
                aria-label="Clicker Heroes game">
        </iframe>
    </div>
</body>
</html>
