<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 1 - BSCS 1A - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="gamestyles.css">
    
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="gamepage.mp4" type="video/mp4">
        <img src="fallback-image.jpg" alt="Background Video Fallback">
    </video>

    <div class="card-container">
        <a href="clickheroes.html" class="card text-decoration-none">
            <img src="clickerheroes.webp" alt="Clicker Heroes" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Clicker Heroes</h5>
                <p class="card-text">A fun click-based idle game where you collect heroes and progress through levels.</p>
            </div>
        </a>

        <a href="pacmaze.html" class="card text-decoration-none">
            <img src="pacmaze.webp" alt="Game 2" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Pac Maze</h5>
                <p class="card-text">Navigate a character through a maze filled with obstacles and challenges</p>
            </div>
        </a>

        <a href="https://duckhuntjs.com/" class="card text-decoration-none">
            <img src="duckhunt.png" alt="Duck Hunt" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Duck Hunt</h5>
                <p class="card-text">Shoot flying ducks or clay pigeons</p>
            </div>
        </a>

        <a href="index.html" class="card text-decoration-none">
            <img src="home.webp" alt="Home" class="card-img-top">
            
        </a>
    </div>

    

    <script>

        // JavaScript to add blur effect to other cards on hover
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mouseover', () => {
                cards.forEach(otherCard => {
                    if (otherCard !== card) {
                        otherCard.classList.add('card-blurred');
                    }
                });
            });

            card.addEventListener('mouseleave', () => {
                cards.forEach(otherCard => {
                    otherCard.classList.remove('card-blurred');
                });
            });
        });
    </script>
</body>
</html>
